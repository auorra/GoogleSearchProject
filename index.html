<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compitble" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Jquery, Popper-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/5abcdb7a9f.js" crossorigin="anonymous"></script>

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">

    <title>Google Search</title>

</head>

<body>

    <!--Top Navigation-->
    <nav class="navbar">
        <ul class="nav navbar-nav-inline">
            <a href="#">About</a>
            <a href="#">Store</a>
        </ul>
        <ul class="nav navbar-nav-inline navbar-right">
            <a href="#">Gmail</a>
            <a href="https://auorra.github.io/-GoogleImageSearch/#">Images</a>
            <a href="#">Advanced Search</a>
            <a class="signButton" href="#">Sign in</a>
        </ul>
    </nav>

    <!--Image-->
    <div>
        <img src="google-logo.png" alt="google logo"
             data-src-600px="../../search/search/Images/googleimage-600px.gif"
             data-src-800px="../../search/search/Images/googleimage-800px.gif" width="300"
             class="mx-auto d-block img-fluid">
    </div>

    <!--Search Bar and Search Icon-->
    <div class="main shadow-none">
        <form action="https://google.com/search">

            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" name="q">
            </div>

            <!--Search buttons-->
            <div class="d-flex justify-content-center">
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>

        </form>
    </div>

    <!--Bottom Navigation-->

    <nav class="navbar bot">
        <div class="container-fluid">

            <ul class="nav navbar-nav-inline navbar-left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="nav navbar-nav-inline navbar-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </nav>

    <nav class="navbar2">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#">Canada</a></li>
            </ul>
        </div>
    </nav>

</body>

</html>
